<!DOCTYPE html>
<html>
  <head>
    <title>Challenge 10-1</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <meta charset="utf-8">

    <style type="text/css">
      /*css to go here*/
    </style>
  </head>
  <body>
    <h1>Make the triforce from Zelda</h1>
    <script>

      var triangles = [
        {"points": "110,140 160,40 210,140"},
        {"points": "160,240 210,140 260,240"},
        {"points": "60,240 110,140 160,240"}
      ]

      var bodySelection = d3.select("body");

      var svgSelection = bodySelection.append("svg")
                                      .attr("width", 500)
                                      .attr("height", 500);

      var triangleSelection = svgSelection.selectAll("polygon")
                                          .data(triangles)
                                          .enter()
                                          .append("polygon")
                                          .attr("fill", "yellow")
                                          .attr("stroke", "gold")
                                          .attr("stroke-width", "2")
                                          .attr("points", function(d) {return d.points})

    </script>
  </body>
</html>
