<!doctype html>
<title>Match Me!</title>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">

<style>
input { display: block }
</style>
<div class=page>
  <h2>Match Me!</h2>

      <dl>
      <dt>Describe yourself:

        <form action="." method="POST">
            <input type="text" name="text">
            <input type="range" name="range" min=0 max=1 step=0.5>
            <input type="submit" name="my-form" value="Match me!">
        </form>

      </dl>

  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}

  {% block body %}{% endblock %}
</div>
